<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, account-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
          crossorigin="anonymous">
    <title>Categories Management</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="40"
                     class="d-inline-block align-top" alt="" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto"></ul>
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="/admin">Home Page</a></li>
                    <li class="nav-item active"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav><br>
    
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" style="margin: 20px 0" class="btn btn-primary"
                data-bs-toggle="modal" data-bs-target="#addCategoryModal">Add Category</button>

        <p>
        <form th:action="@{/admin/categories/search}" method="post">
            <div class="input-group">
                <input type="text" name="name" class="form-control" placeholder="Search Categories">
                <button type="submit" value="Search" class="btn btn-primary">Search</button>
            </div>
        </form>
        </p>
        <br>

        <div th:if="${categories.isEmpty()}">
            <h3 style="color: red; font-weight: bold">No customer found</h3>
        </div>

        <!-- Add Category Modal -->
        <div class="modal fade" id="addCategoryModal" tabindex="-1"
             role="dialog" aria-labelledby="addCategoryModalTitle"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <form action="categories" method="post">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addCategoryModalTitle">Add New Category</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-center">
                            <input type="text" name="categoryname" class="form-control"
                                   id="categoryname" required="required" placeholder="Category name">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <input type="submit" value="Save Changes" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Categories Table -->
        <table class="table" th:unless="${categories.isEmpty()}">
            <thead class="thead-light">
                <tr>
                    <th scope="col">SN</th>
                    <th scope="col">Category Name</th>
                    <th scope="col">Delete</th>
                    <th scope="col">Update</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}">1</td>
                    <td th:text="${category.name}">Category Name</td>
                    <td>
                        <form action="categories/delete" method="get" onsubmit="return confirm('Are you sure you want to delete this category?');">
                            <input type="hidden" name="id" th:value="${category.id}">
                            <input type="submit" value="Delete" class="btn btn-danger">
                        </form>
                    </td>
                    <td>
                        <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                                data-bs-target="#updateCategoryModal"
                                th:data-category-id="${category.id}"
                                th:data-category-name="${category.name}"
                                onclick="updateCategory(this.getAttribute('data-category-id'), this.getAttribute('data-category-name'))">
                            Update
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Update Category Modal -->
        <div class="modal fade" id="updateCategoryModal" tabindex="-1"
             role="dialog" aria-labelledby="updateCategoryModalTitle"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <form action="categories/update" method="post">
                        <div class="modal-header">
                            <h5 class="modal-title" id="updateCategoryModalTitle">Update Category</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-center">
                            <input type="hidden" name="categoryid" id="updateCategoryId">
                            <input type="text" name="categoryname" class="form-control"
                                   id="updateCategoryName" required="required" placeholder="Category name">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <input type="submit" value="Update" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script>
        function updateCategory(id, name) {
            document.getElementById('updateCategoryId').value = id;
            document.getElementById('updateCategoryName').value = name;
        }
    </script>
</body>
</html>
