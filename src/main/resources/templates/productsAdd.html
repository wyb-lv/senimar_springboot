<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, account-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
          crossorigin="anonymous">
    <title>Add Product</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/logo.png}" src="../static/images/logo.png"
                     width="auto" height="40" class="d-inline-block align-top" alt="" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto"></ul>
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="/admin/home">Home Page</a></li>
                </ul>
            </div>
        </div>
    </nav><br>
    
    <div class="jumbotron container border border-info">
        <h3>Add a new Product</h3>
        <form th:action="@{/admin/products/add}" method="post">
            <div class="row">
                <div class="col-sm-5">
                    <div class="form-group" th:if="${products != null and !products.empty}">
                        <label for="id">Id</label>
                        <input type="number" readonly="readonly" class="form-control border border-warning" 
                               name="id" th:value="${products[0].id + 1}">
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control border border-warning" required name="name" placeholder="Enter name">
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Select Category</label>
                        <select class="form-control border border-warning" name="categoryid" required>
                            <option value="">Select a Category</option>
                            <option th:each="category : ${categories}" 
                                    th:value="${category.id}" 
                                    th:text="${category.name}">Category Name</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control border border-warning" required name="price" min="1" placeholder="Price">
                    </div>
                    
                    <div class="form-group">
                        <label for="weight">Weight in grams</label>
                        <input type="number" class="form-control border border-warning" required name="weight" min="1" placeholder="Weight">
                    </div>
                    
                    <div class="form-group">
                        <label for="quantity">Available Quantity</label>
                        <input type="number" class="form-control border border-warning" required name="quantity" min="1" placeholder="Quantity">
                    </div>
                </div>
                
                <div class="col-sm-5"><br>
                    <div class="form-group">
                        <label for="description">Product Description</label>
                        <textarea class="form-control border border-warning" rows="4" name="description" 
                                  placeholder="Product Details">no product details</textarea>
                    </div>
                    
                    <p>Product Image</p>
                    <div class="form-group">
                        <label for="productImage">Image Link</label>
                        <input type="text" class="form-control border border-warning" required name="productImage" 
                               placeholder="Enter Short Image Link">
                    </div>
                    
                    <div class="form-group">
                        <img src="Product Images/one.jpg" alt="Preview" id="imgPreview" height="100px" width="100px"
                             style="margin-top: 20px">
                    </div>
                    
                    <input type="hidden" name="imgName">
                    <input type="submit" class="btn btn-primary" value="Add Product">
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script type="text/javascript">
        var loadFile = function(event) {
            var image = document.getElementById('imgPreview');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>
</body>
</html>
