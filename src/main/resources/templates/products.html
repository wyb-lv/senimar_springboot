<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, account-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>Products Management</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/logo.png}"
                     width="auto" height="40" class="d-inline-block align-top" alt="" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto"></ul>
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="/admin">Home Page</a></li>
                    <li class="nav-item active"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav><br>
    
    <div class="container-fluid">
        <p>
            <a style="margin: 20px 0" class="btn btn-primary" href="/admin/products/add">Add Product</a>
        </p>

        <p>
            <form th:action="@{/admin/products/search}" method="post">
                <div class="input-group">
                    <input type="text" name="name" class="form-control" placeholder="Search Products by Name">
                    <button type="submit" value="Search" class="btn btn-primary">Search</button>
                </div>
            </form>
        </p>
        <br>

        <div th:if="${products.isEmpty()}">
            <h3 style="color: red; font-weight: bold">No products found</h3>
        </div>
        
        <table class="table" th:unless="${products.isEmpty()}">
            <thead>
                <tr>
                    <th scope="col">Serial No.</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Preview</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Weight</th>
                    <th scope="col">Description</th>
                    <th scope="col">Delete</th>
                    <th scope="col">Update</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}">1</td>
                    <td th:text="${product.name}">Product Name</td>
                    <td th:text="${product.category.name}">Category</td>
                    <td>
                        <img th:src="${product.image}" height="100px" width="100px" alt="Product Image">
                    </td>
                    <td th:text="${product.quantity}">10</td>
                    <td>$<span th:text="${product.price}">0.00</span></td>
                    <td th:text="${product.weight}">1kg</td>
                    <td th:text="${product.description}">Description</td>
                    <td>
                        <form action="products/delete" method="get" onsubmit="return confirm('Are you sure you want to delete this product?');">
                            <input type="hidden" name="id" th:value="${product.id}">
                            <input type="submit" value="Delete" class="btn btn-danger">
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/admin/products/update/{id}(id=${product.id})}" method="get">
                            <input type="submit" value="Update" class="btn btn-warning">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
