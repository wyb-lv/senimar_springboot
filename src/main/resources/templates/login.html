<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Admin Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            background: white;
        }
        .login-container .jumbotron {
            border-radius: 8px;
        }
        .input-group-text {
            background-color: #007bff;
            color: white;
            border-radius: 0.25rem 0 0 0.25rem;
        }
        .input-group-text {
            border-right: 0;
        }
        .form-control {
            border-radius: 0 0.25rem 0.25rem 0;
        }
    </style>
</head>

<body class="bg-dark">

<div class="login-container p-4">
    <div class="jumbotron border p-4">
        <h2 class="text-center">Admin Login</h2>

        <!-- Error message -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid email or password. Please try again.
        </div>

        <!-- Logout message -->
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            You have been logged out successfully.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group mb-3">
                <label for="email">Email:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                    <input type="text" name="email" id="email" placeholder="Admin email" required class="form-control form-control-lg">
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control form-control-lg" placeholder="Admin Password" required name="password" id="password">
                </div>
            </div>
            <input type="submit" value="Login" class="btn btn-primary w-100 mt-3">
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
