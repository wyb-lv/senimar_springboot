spring.application.name=senimar_demo

# Server configuration
server.port=8080

# Database configuration for SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Senimar;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=1
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate configuration
# Schema management: create, update, validate, none
spring.jpa.hibernate.ddl-auto=update
# Show SQL statements in console for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Hibernate dialect for SQL Server
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
# Enable logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
# Show detailed error messages
server.error.include-message=always
server.error.include-stacktrace=always
server.error.include-exception=true

# Thymeleaf configuration
# cache=false: Helps update UI without restarting app
spring.thymeleaf.cache=false
# prefix: Location of UI/Thymeleaf pages
spring.thymeleaf.prefix=classpath:/templates/
# suffix: Default Thymeleaf will look for .html files
spring.thymeleaf.suffix=.html